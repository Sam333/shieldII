<script type="text/javascript">

var mi = <%=os.date('%M')%>;
var s = <%=os.date('%S')%>;

$("select[name='mi']").val(mi);
$("select[name='s']").val(s);

$(function(){
	
	$("#submit_btn").click(function(){
		//这里需要初始化
		data_callnum = 0;
		data_error = false;
		data_info = "";
		
		$("#loading2").show();
		$("#submit_btn").attr("disabled",true);
		
		//system/set_systime 
		var request_date =  $("#form1").serializeArray(); 
		$.getJSON("<%=pcdata(luci.dispatcher.build_url('admin/shield/set_systime'))%>",request_date,function(rsp) 
		{ 
		 	if(rsp.code == 0){
		 		setTimeout("location.reload();",5000);
		 		window.parent.art.dialog({icon:"succeed",title:false,content:"设置成功!"}).lock().time(4);
				$("#loading2").hide();
				$("#submit_btn").attr("disabled",false);
		 	} else {
		 		art.dialog({icon:"error",title:false,content:rsp.msg}).lock().time(4);
		 		$("#loading2").hide();
				$("#submit_btn").attr("disabled",false);
		 	}
		})
		
	});

})
